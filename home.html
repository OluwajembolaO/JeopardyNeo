<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="/NeoLogo.webp">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Jeopardy Game</title>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #05003B;
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem 5%;
            background: rgba(0,0,0,0.2);
        }

        nav a {
            color: white;
            font-family: "Inter", sans-serif;  /* Changed serif to sans-serif */
            font-weight: 600;  /* Fixed: Changed font-style: bold to font-weight: 600 */
            font-size: 20px;   /* Fixed: Corrected 2-px to 20px */
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: opacity 0.2s ease;  /* Added smooth hover effect */
        }

        nav a:hover {
            opacity: 0.8;  /* Added subtle hover effect */
        }

        /* Rest of the styles remain the same */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5% 10%;
            gap: 4rem;
        }

        .content {
            flex: 0.8;
        }

        .logo {
            flex: 1.2;
            max-width: 600px;
            margin-right: -5%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            font-family: "Outfit", serif;
            font-style: bold;
        }

        .highlight {
            color: #FFD700;
        }

        p {
            font-family: "Outfit", serif;
            font-style: normal;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #FFD700;
            color: #1a1a3a;
            border: 2px solid #FFD700;
        }

        .btn-primary:hover {
            background: transparent;
            color: #FFD700;
            transform: translateY(-2px);
        }

        .btn-secondary {
            border: 2px solid white;
            color: white;
            background: transparent;
        }

        .btn-secondary:hover {
            background: white;
            color: #05003B;
            transform: translateY(-2px);
        }

        .logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.3));
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
                text-align: center;
                padding: 5%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .buttons {
                justify-content: center;
            }

            .logo {
                max-width: 400px;
                margin-right: 0;
            }

            nav {
                padding: 1rem;
            }

            nav a {
                font-size: 16px;  /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#build">Build</a>
        <a href="#browse">Browse</a>
        <a href="#about">About</a>
        <a href="#login">Login/Register</a>
    </nav>
    
    <div class="container">
        <div class="content">
            <h1>The <span class="highlight">New</span><br>Jeopardy Game<br>Website</h1>
            <p>Challenge <span class="highlight">Friends</span>, Bond With <span class="highlight">Family</span>, And<br>Spark Learning In <span class="highlight">Classrooms</span>!</p>
            <div class="buttons">
                <a href="#signup" class="btn btn-primary">SIGN UP</a>
                <a href="#about" class="btn btn-secondary">ABOUT US</a>
            </div>
        </div>
        <div class="logo">
            <img src="image.png" alt="Neo Jeopardy Logo">
        </div>
    </div>
</body>
</html>
